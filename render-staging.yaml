services:
  - type: web
    name: telegram-bot-staging
    env: python
    plan: free
    dockerfilePath: ./Dockerfile
    branch: staging
    envVars:
      - key: ENVIRONMENT
        value: staging
      - key: TELEGRAM_TOKEN
        fromSecret: true
      - key: WEBHOOK_URL
        value: https://tg-bot-staging.onrender.com
      - key: YANDEX_API_KEY
        fromSecret: true
      - key: YANDEX_FOLDER_ID
        fromSecret: true
      - key: WEBHOOK_SECRET
        fromSecret: true
      - key: MAX_REQUESTS_PER_MINUTE
        value: "50"
      - key: MAX_TEXT_LENGTH
        value: "1000"
      - key: BLOCK_DURATION
        value: "600"
      - key: WARNING_THRESHOLD
        value: "2"