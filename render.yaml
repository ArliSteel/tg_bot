services:
  - type: web
    name: telegram-bot-production
    env: python
    plan: free
    dockerfilePath: ./Dockerfile
    branch: main
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: TELEGRAM_TOKEN
        fromSecret: true
      - key: WEBHOOK_URL
        value: https://tg-bot-production.onrender.com
      - key: YANDEX_API_KEY
        fromSecret: true
      - key: YANDEX_FOLDER_ID
        fromSecret: true
      - key: WEBHOOK_SECRET
        fromSecret: true
      - key: MAX_REQUESTS_PER_MINUTE
        value: "200"
      - key: MAX_TEXT_LENGTH
        value: "4000"
      - key: BLOCK_DURATION
        value: "3600"
      - key: WARNING_THRESHOLD
        value: "5"
